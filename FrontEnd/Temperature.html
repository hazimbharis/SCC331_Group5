<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chart.js Example</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="Stylesheets/index.css">
</head>
<body style = "background-color: rgb(100, 89, 124);">
    <header>
        <nav>

            <a href="Capacity.html">Capacity</a>
            <a href="Temperature.html">Temperature</a>
            <a>Option 3</a>
        </nav>
    </header>
    <!-- Creates a canvas element to render the chart -->
    <div class ="table-div">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Creates a chart using the chart.js library -->
    <script>
        // Sample data for the chart until mysql database has been configured and connected
        const data = {
            labels: ['Prison Area 1', 'Prison Area 2', 'Prison Area 3', 'Prison Area 4', 'Prison Area 5'],
            datasets: [{
                label: 'Temperature',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                data: [25, 22, 30, 16, 21]
            }]
        };

        //Renders the chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar', // Specify the chart type - Bar chart
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>

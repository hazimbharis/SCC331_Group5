// Function to generate random data for the chart
function generateRandomData() {
  const randomData = [];
  for (let i = 0; i < 4; i++) {
    randomData.push(Math.floor(Math.random() * 10)); // Generate random numbers between 0 and 100
  }
  return randomData;
}

// Function to update the chart with new random data
function updateChart() {
  const newData = generateRandomData();

  myChart.data.datasets[0].data = newData;
  myChart.options.scales.y.max = 10;
  
  myChart.update();
}

// Create initial data
const initialData = generateRandomData();

// Create and configure the chart
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
  type: 'bar', // Specify the chart type (bar chart in this case)
  data: {
    labels: ['Area 1', 'Area 2', 'Area 3', 'Area 4'],
    datasets: [{
      label: 'Population',
      data: initialData,
      backgroundColor: 'rgba(75, 192, 192, 0.2)',
      borderColor: 'rgba(75, 192, 192, 1)',
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});

// Update the chart every 5 seconds
setInterval(updateChart, 1000);

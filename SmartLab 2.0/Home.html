<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e0b1d3493e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-weight: 500;
        font-family: 'Source Code Pro', monospace;
      }
      .items {
        margin-top: 100px;
        display: flex;
        justify-content: space-evenly;
      }
      .item {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: baseline;
        width: 350px;
        height: 350px;
        border-radius: 20px;
        background-color: #686576;
      }
      i {
        color: #e3d8d8 !important;
      }
      .item-title {
        margin-left: 10px;
        font-size: 40px;
        color: #e3d8d8;
      }
      .item-value {
        position: absolute;
        top: 50%;
        left: 50%;
        color: #e3d8d8;
        font-size: 60px;
        transform: translate(-50%, -50%);
        margin: 0;
      }
      .link > i {
        transition: transform 0.5s ease-in-out;
      }
      .link > i:hover {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body style="background-color: #e3d8d8">

        </div>
      </div>
      <div class="item">
        <!-- Data from the API -->
        <p class="item-value" id="noise">102.7</p>
        <div style="display: flex; align-items: center">
          <i class="fa-solid fa-volume-high fa-2x"></i>
          <p class="item-title">Noise</p>
        </div>
      </div>
      <div class="item">
        <!-- Data from the API -->
        <p class="item-value" id="light">22.1</p>
        <div style="display: flex; align-items: center">
          <i class="fa-solid fa-lightbulb fa-2x"></i>
          <p class="item-title">Light</p>
        </div>
      </div>
    </div>
    <div style="position: absolute; right: 50px; bottom: 50px">
      <a class="link" href="SmartPrison.html">
        <i
          style="color: #686576 !important"
          class="fa-solid fa-right-long fa-4x"
        ></i>
      </a>
    </div>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e0b1d3493e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="SmartPrison.css" />
  </head>
  <body style="background-color: #e3d8d8">
    <h1>Prisoner Positioning System</h1>
    <div id="prisons">
      <div class="prison" id="prison1">
        <div id="gym-door"></div>
        <i class="fa-solid fa-dumbbell fa-4x"></i>
        <div class="title">Gym: 0</div>
      </div>
      <div class="prison" id="prison2">
        <div id="canteen-door"></div>
        <i class="fa-solid fa-utensils fa-4x"></i>
        <div class="title">Canteen: 0</div>
      </div>
      <div class="prison" id="prison3">
        <div id="library-door"></div>
        <i class="fa-solid fa-book-open fa-4x"></i>
        <div class="title">Library: 0</div>
      </div>
      <div class="prison" id="prison4">
        <div id="living-room-door"></div>
        <i class="fa-solid fa-tv fa-4x"></i>
        <div class="title">Living room: 0</div>
      </div>
    </div>
    <div style="position: absolute; left: 50px; bottom: 50px">
      <a class="link" href="Home.html">
        <i
          style="color: #686576 !important"
          class="fa-solid fa-left-long fa-4x"
        ></i>
      </a>
    </div>
    <div style="position: absolute; right: 50px; bottom: 50px">
      <a class="link" href="../FrontEnd/Temperature.html">
        <i
          style="color: #686576 !important"
          class="fa-solid fa-right-long fa-4x"
        ></i>
      </a>
    </div>
    <fieldset class="legend">
      <legend>Legend</legend>
      <div class="colleg" style="background-color: #fe7300;"></div>
      <label>Prisoner</label><br>
      <div class="colleg" style="background-color: blue;"></div>
      <label>Staff</label><br>
      <div class="colleg" style="background-color: white;"></div>
      <label>Visitor</label>
    </fieldset>
    <script
      integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="SmartPrison.js"></script>
  </body>
</html>

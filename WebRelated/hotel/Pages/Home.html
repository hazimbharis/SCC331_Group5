    <footer class="items">
      <div class="item">
        <!-- Data from the API -->
        <div style="display: flex; align-items: center">
          <i class="fa-solid fa-temperature-low"></i>
          <p class="item-title">Temperature:</p>
        </div>
        <p class="item-value" id="temperature">17Â°C</p>

            class="text-box"
            id="chosen-zone"

          <div class="options">

            <div onclick="show(1)">Restaurant</div>

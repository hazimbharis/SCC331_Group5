<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" type="text/css" href="../Stylesheets/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/e0b1d3493e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Stylesheets/Register.css" />
</head>
<body style="background-color: #e3d8d8;">
    <header>
        <h1 id="title" >Register User</h1>
    </header>
    <div class = "types">
        <button type = "button" class = "button">Add prisoner</button>
        <button type = "button" class = "button">Add staff</button>
        <button type = "button" class = "button">Add visitor</button>
    </div>
    <div class = "formContainer">
        <form>
            <label class = "formLabels">First names</label><br>
            <input type = "text" id = "fName" name = "fName" class = "form"><br>
            <label class = "formLabels">Last name</label><br>
            <input type = "text" id = "lName" name = "lName" class = "form"><br>
            <label class = "formLabels">Date of birth</label><br>
            <input type = "date" id = "dOB" name = "dOB" class = "form"><br>
            <label class = "formLabels">Gender</label><br>
            <input type = "text" id = "gender" name = "gender" class = "form"><br>
            <label class = "formLabels">Medical conditions</label><br>
            <input type = "text" id = "medCon" name = "medCon" class = "form"><br>
            <label class = "formLabels">Convictions</label><br>
            <input type = "text" id = "convictions" name = "convictions" class = "form"><br>
            <label class = "formLabels">Start date</label><br>
            <input type = "date" id = "startDate" name = "startDate" class = "form"><br>
            <label class = "formLabels">End date</label><br>
            <input type = "date" id="endDate" name = "endDate" class = "form"><br>
            <label class = "formLabels">Role</label><br>
            <input type = "text" id = "role" name = "role" class = "form"><br>
            <label class = "formLabels">Phone number</label><br>
            <input type = "text" id = "phoneNo" name = "phoneNo" class = "form"><br>
            <input type = "submit" value = "Add user" class = "form"><br>
        </form>
    </div>
</body>
</html>

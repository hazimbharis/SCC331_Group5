<div class="form-container">
    <h2 id ="Sign-up">Sign Up</h2>
    <form id="form-box">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="organiationKey">Organisation Key</label>
        <input type="password" id="organisationKey" name="organisationKey" required>

        <button type="button" onclick="submitForm()">Sign Up</button>
        <div id= "Message-Container-SignUp" class="Message-Container"></div>
    </form>
</div>

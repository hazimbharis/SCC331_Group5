<div class="prisons">
    <div class="yard"></div>

    <div class="prison-top">
        <div class="title" id="gym-title" style="rotate: 180deg; width: 100%">
            GYM: 0
        </div>
        <div class="prisoner-icons" id="gym-prisoners"></div>
        <div class="prison">
            <div class="left">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
            <div class="mid">
                <div class="romb" id="gym-door"></div>
            </div>
            <div class="right">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
        </div>
    </div>

    <div class="prison-bottom">
        <div class="title" id="library-title" style="width: 100%">
            LIBRARY: 0
        </div>
        <div class="prisoner-icons" id="library-prisoners"></div>
        <div class="prison">
            <div class="left">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
            <div class="mid">
                <div class="romb" id="library-door"></div>
            </div>
            <div class="right">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
        </div>
    </div>

    <a href="rooms.html" class="prison-left">
        <div class="title" id="living-room-title" style="rotate: 180deg; width: 100%;">
            CELLS: 0
        </div>
        <div class="prisoner-icons" id="living-room-prisoners"></div>
        <div class="prison">
            <div class="left">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
            <div class="mid">
                <div class="romb" id="living-room-door"></div>
            </div>
            <div class="right">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
        </div>
    </a>

    <div class="prison-right">
        <div class="title" id="canteen-title" style="rotate: 180deg; width: 100%">
            CANTEEN: 0
        </div>
        <div class="prisoner-icons" id="canteen-prisoners"></div>
        <div class="prison">
            <div class="left">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
            <div class="mid">
                <div class="romb" id="canteen-door"></div>
            </div>
            <div class="right">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
        </div>
    </div>
</div>
<div id="legend">
    <div id="legend-title">Legend</div>
    <div class="legend-item">

    </div>

    </div>

</div>

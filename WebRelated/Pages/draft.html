<div class="prisons">
    <div class="yard"></div>

    <div class="prison-top">
        <div class="prison">
            <div class="left">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
            <div class="mid">
                <div class="romb" id="gym-door"></div>
            </div>
            <div class="right">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
        </div>
    </div>

    <div class="prison-bottom">
        <div class="prison">
            <div class="left">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
            <div class="mid">
                <div class="romb" id="library-door"></div>
            </div>
            <div class="right">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
        </div>
    </div>

    <div class="prison-left">
        <div class="prison">
            <div class="left">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
            <div class="mid">
                <div class="romb" id="living-room-door"></div>
            </div>
            <div class="right">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
        </div>
    </div>

    <div class="prison-right">
        <div class="prison">
            <div class="left">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
            <div class="mid">
                <div class="romb" id="canteen-door"></div>
            </div>
            <div class="right">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
            </div>
        </div>
    </div>
</div>
